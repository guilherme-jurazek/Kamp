    <main>

                      <div class="row gutters-sm">
                        <div class="col-md-4 mb-3">
                          <div class="card">
                            <div class="card-body">
                              <div class="d-flex flex-column align-items-center text-center">
                                
                                <div class="profile-pic">
                                    <label class="-label" for="file">
                                      <span class="glyphicon glyphicon-camera"></span>
                                      <span>Trocar Foto</span>
                                    </label>
                                    <input id="file" type="file" onchange="CarregarFoto(event)"/>
                                    <img src="assets/TimesLogos/dragoesrubros.png" id="foto" width="200" />
                                  </div>
                              </div>
                            </div>
                          </div>
                          <div class="card mt-3">
                            <h4 style="text-align: center; font-family: 'Courier New', Courier, monospace;"><i class="material-icons text-info mr-2">Redes Sociais</i></h4>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter mr-2 icon-inline text-info"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>Twitter</h6>
                                <span class="text-secondary"><input id="twitter" value="@exemplo"/></span>
                              </li>
                              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook mr-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</h6>
                                <span class="text-secondary"><input id="facebook" value="exemplo"/></span>
                              </li>
                              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitch"><path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"/></svg> Twitch</h6>
                                <span class="text-secondary"><input id="twitch" value="exemplo"/></span>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Nome</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="text" id="t_nome" class="form-control" value="Dragões Rubros" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Email</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="text" class="form-control" placeholder=""value="dragoesrubros@gmail.com" id="t_email" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Descrição</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <textarea style="background-color: #ecf0f1; resize:none;" id="desc" rows="5" cols="40" maxlength="240" name="timedesc">Somos um time  novato focado em League of Legends,estamos no momento a participar de competições locais no interior de São Paulo, nos contatem pelas redes sociais ou email se necessario</textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="button" class="btn btn-primary px-4" value="Salvar" onclick="validarDadosCT()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                      </div>
