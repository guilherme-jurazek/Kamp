<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="css/cadastroeventos.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="icon" href="logoN.png">
    <link rel="stylesheet" href="css/hover-min.css" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body class="sign-up-js" onload="limpar()">
    <div class="container banner">
        <div class="content first-content">
            <div class="first-column">
                <a class="navbar-brand" href="index.html"><img src="logoN.png" width="100px" alt=""></a>
                <h2 class="title title-primary">Kamp !!</h2>
                <p class="description description-primary esconder">Crie times e venha particidar de competições iradas dos mais diversos jogos!!</p>
            </div>    
            <div class="second-column">
                <h2 class="title title-second ">Cadastrar Time</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome do Time" id="t_nome" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="email" placeholder="Email do time" id="t_email" required>
                    </label>
                    <label for="games" style="color: #115571;font-weight: bold;">Jogo do Time:</label>
                    <select id="games" required>
                        
                    </select>
                    <label   for="timedesc" style="color: #115571;font-weight: bold;">Descrição Time:</label>
                    <textarea style="background-color: #ecf0f1; resize:none;" id="desc" rows="5" cols="40" maxlength="240" placeholder="Escreva uma breve descrição do seu time aqui." required></textarea>
                    
                    <label for="emblema"style="color: #115571;font-weight: bold;">Faça upload do emblema do seu time:</label>
                    <input type="file" id="emblema" name="emblema" accept="image/*" required>
                    
                           
                </form>
                <button class="btn btn-second" onclick="validarDadosCT()">Cadastrar</button> 
            </div>
        </div>
      
    </div>
    <script src="js/login.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/validacoes.js"></script>
</body>
</html>
